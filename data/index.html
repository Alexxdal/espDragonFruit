<!DOCTYPE html>
<html>
    <head>
        <title>espDragonfruit</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- SCRIPTS -->
        <script src="js/index.js" defer></script>
        <script src="js/test.js" defer></script>
        <!-- ROOT CONTAINER -->
        <div class="root-ctn">
            <div class="title-row">Dragonfruit v0.0.0</div>
            <div class="root-sub-ctn">
                <!-- LEFT BAR -->
                <div class="left-bar">
                </div>

                <!-- MAIN CONTAINER -->
                <div class="main-ctn">
                    <!-- LOGO -->
                    <div class="full-width-row">
                        <img class="logo" src="./assets/espDragonFruit_logo.svg"></img>
                    </div>
                    <!-- DIAGNOSTIC -->
                    <div class="full-width-row">
                        <div class="card">
                            <div class="title">System Status</div>
                            <div id="cpu-data" class="data">
                                <div class="cnt-status-data">
                                    <div class="value" >100%</div>
                                    <div class="val-title">CPU</div>
                                </div>
                                <div class="cnt-status-data">
                                    <div class="value">100%</div>
                                    <div class="val-title">RAM</div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="title">Disk Usage</div>
                            <div class="data">
                                <div class="cnt-status-data">
                                    <div class="value">100%</div>
                                    <div class="val-title">Root</div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="title">Connected Devices</div>
                            <div class="data">
                                <div class="cnt-status-data">
                                    <div class="value">2</div>
                                    <div class="val-title">Current</div>
                                </div>
                                <div class="cnt-status-data">
                                    <div class="value">0</div>
                                    <div class="val-title">Previous</div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="title">SSIDs Connected</div>
                            <div class="data">
                                <div class="cnt-status-data">
                                    <div class="value">0</div>
                                    <div class="val-title">Sessions</div>
                                </div>
                                <div class="cnt-status-data">
                                    <div class="value">18</div>
                                    <div class="val-title">Total</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
